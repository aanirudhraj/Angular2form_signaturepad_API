<div class="container">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
        <div class="navbar-header">
            <a  class="navbar-brand" href="#"><b id = "title-response" >SSA Form</b> <span  id = "title-response1" class="span-style"></span></a>
        </div>
        </div>
    </nav>


	<h1 style="margin-top:50px" >SSA Form</h1>
	<form *ngIf="active" (ngSubmit)="onSubmit()" #studentForm="ngForm">
		<div class="form-group">
			<label for="Fullname">Full Name</label> <input type="text"
				class="form-control" id="name"
				required
               [(ngModel)]="model.name" name="name"
				#name="ngModel">
			<div [hidden]="name.valid || name.pristine"
				class="alert alert-danger">Name is required field.</div>
		</div>
		<div class="form-group">
			<label for="address">*Address</label> <input type="text"
				class="form-control" id="address"
				required
               [(ngModel)]="model.address" name="address"
				#address="ngModel"> 
			<div [hidden]="address.valid || address.pristine"
				class="alert alert-danger">address is required field.</div>
		</div>
			<div class="form-group">
			<label for="Email">*Email</label> <input type="text"
				class="form-control" id="Email"
				required
               [(ngModel)]="model.Email" name="Email"
				#Email="ngModel">
			<div [hidden]="Email.valid || Email.pristine"
				class="alert alert-danger">Email is required field.</div>
		</div>
        
		<div class="form-group">
				<label for="t&c">Terms & Condtions </label> <textarea class="form-control" rows="4" cols="30">
        Please read the terms and conditions 
      </textarea>
		</div>
        <div class="checkbox">
            <label>
                <input checked type="checkbox"> I Agree
           </label>
       </div>
        <label for="sign">Sign Below` </label>
		<div class="form-control" style="height: 100px; width: 400px">
            <signature-pad (onBeginEvent)="drawBegin()" (onEndEvent)="drawComplete()"></signature-pad>
        </div>
        <hr>
        <div class="form-group">
    	    <button type="submit" class="btn btn-danger">Submit</button>
            <button type="button" class="btn btn-warning" (click)="newStudent()">Reset</button>
        </div>
	</form>
    <div>
        Form Values Diagnosis:&nbsp;{{diagnostic}}
     </div>   
</div>
<div [hidden]="!submitted">
  <h2>Thanks for submitting your details.</h2>
  <div class="row">
    <div class="col-xs-3">Name:</div>
    <div class="col-xs-9  pull-left">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Address:</div>
    <div class="col-xs-9 pull-left">{{ model.address }}</div>
  </div>
    <div class="row">
    <div class="col-xs-3">Email:</div>
    <div class="col-xs-9 pull-left">{{ model.Email }}</div>
  </div>
   <div class="row">
    <div class="col-xs-3">Signature:</div>
    <div class="col-xs-9 pull-left">{{ model.sig }}</div>
  </div>
  <br>
  <button class="btn btn-danger" (click)="submitted=false">Edit</button>
  <hr>
</div>
